<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO-DO App</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container mt-3">
    <div class="row bg-danger text-center text-white p-2 border rounded-pill">
        <div class="col">
            <h1>My TO-DO APP</h1>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-md-6 mb-2">
            <input type="text" class="form-control" placeholder="Enter Task" id="t1">
        </div>
        <div class="col-md-4 mb-2">
            <input class="form-control" type="date" id="date1">
        </div>
        <div class="col-md-2 mb-2">
            <button class="btn btn-danger w-100" onclick="add()">Add</button>
        </div>
    </div>
    <div class="container mt-3" id="d1"></div>
  </div>

  <script>
    function add() {
        const taskValue = document.getElementById('t1').value; 
        const dateValue = document.getElementById('date1').value; 
        row.setAttribute('class','row border border-danger text-whitw')
        if (!taskValue || !dateValue) {
            alert("Please enter both a task and a date.");
            return;
        }

        const mainParent = document.getElementById('d1');
        const row = document.createElement('div');
        row.setAttribute('class', 'row mb-2 p-2 border rounded bg-light');

        const col1 = document.createElement('div');
        col1.setAttribute('class', 'col-md-8');
        col1.textContent = taskValue;

        const col2 = document.createElement('div');
        col2.setAttribute('class', 'col-md-4 text-end');
        col2.textContent = dateValue;

        row.appendChild(col1);
        row.appendChild(col2);
        mainParent.appendChild(row);
        document.getElementById('t1').value = '';
        document.getElementById('date1').value = '';
    }
  </script>
</body>
</html>
